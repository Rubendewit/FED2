<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="author" href="humans.txt">

    </head>
    <body>

		<header>
			<nav>
				<ul>
					<li><a href="#about">About</a></li>
					<li><a href="#movies">Movies</a></li>
				</ul>
			</nav>
		</header>

		<main id="content">
			<section id="about-page" data-route="about">
				<header>
					<h1 data-bind="title"></h1>
					<p data-bind="description"></p>
				</header>
			</section>

			<section id="movie-page" data-route="movies">
				<h1>Favorite movies</h1>	
				<section id="movie-page">
					<article data-bind="movie">
						<header>
							<h1 data-bind="title"></h1>
							<p>Release date: <span data-bind="release-date"></span></p>
						</header>

						<figure>
							<img src="" alt="" data-bind="image">
						</figure>

						<p data-bind="description"></p>
					</article>
				</section>
			</section>

		</main>

		<script src="static/js/routie/routie.js"></script>
        <script src="static/js/transparency.js"></script>
        <script src="static/js/content.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
