<!doctype html>
<html>
	<head>
		<!-- META -->
		<meta charset="utf-8">
		<meta name="description" content="Movie, App, Web App, swag">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="author" href="humans.txt">

		<!-- CSS -->
		<link rel="stylesheet" href="static/css/style.css">

		<!-- FONTS -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
		
		<title>Movies</title>

	</head>
	<body>

		<main id="content">
			
			<section id="home-page">
				<header>
					<h1 data-bind="title"></h1>
				</header>
				<div data-bind="description"></div>
			</section>

			<section id="about-page">
				<header>
					<h1 data-bind="title"></h1>
				</header>
				<div data-bind="description"></div>
			</section>

			<section id="movie-page">
				<ul class="filter">
					<ul id="genre">
						<h1>Genre</h1>
						<li><a href="#movies/genre/all">All</a></li>
						<li><a href="#movies/genre/horror">Horror</a></li>
						<li><a href="#movies/genre/crime">Crime</a></li>
						<li><a href="#movies/genre/drama">Drama</a></li>
						<li><a href="#movies/genre/thriller">Thriller</a></li>
						<li><a href="#movies/genre/action">Action</a></li>
						<li><a href="#movies/genre/adventure">Adventure</a></li>
					</ul>
					<ul id="date">
						<h1>Date</h1>
						<li><a href="#movies/date/date-asc">Ascending</a></li>
						<li><a href="#movies/date/date-desc">Descending</a></li>
					</ul>
					<ul id="rating">
						<h1>Rating</h1>
						<li><a href="#movies/rating/asc">Ascending</a></li>
						<li><a href="#movies/rating/desc">Descending</a></li>
					</ul>
				</ul>

				<article id="movies" data-bind="movies" class="flex-wrapper">
					<section class="flex-item">
						<header>
							<h1 data-bind="title"></h1>
							<p>Rating: <span data-bind="reviews"></span></p>
						</header>

						<figure>
							<a data-bind="link" href="">
								<img src="" alt="" data-bind="cover">
							</a>
						</figure>

						<p data-bind="simple_plot"></p>
						<p>Release date: <time data-bind="release_date"></time></p>
						<a data-bind="link" href="">Go to detail page</a>
					</section>
				</article>
			</section>

			<section id="detail-page">
				<article id="detail" data-bind="detail" class="flex-movie">
					
					<header class="flex-movie-item">
						<h1 data-bind="title"></h1>
					</header>						
						
					<p class="flex-movie-item meta">Release date: <time data-bind="release_date"></time></p>
					<p class="flex-movie-item meta">Rating: <span data-bind="reviews"></span></p>
					<p class="flex-movie-item meta">Genre: <span data-bind="genres"></span></p>					
					<p data-bind="plot" class="flex-movie-item plot"></p>

					<figure class="flex-movie-item">
						<img src="" alt="" data-bind="cover">
						<img src="static/img/loader.gif" id="loader" title="loader" alt="loader">
					</figure>					

				</article>
			</section>

		</main>

		<header>
			<nav>
				<ul class="flex-menu"> 
					<li class="menu-item hidden" id="menu-back"><a href="#movies" class="flaticon-left222" alt="Back" title="Back"></a></li>
					<li class="menu-item" id="menu-about"><a href="#about" class="flaticon-round66" alt="About" title="About"></a></li>
					<li class="menu-item" id="menu-movies"><a href="#movies" class="flaticon-movie42" alt="Movies" title="Movies"></a></li>
					<li class="menu-item" id="menu-home"><a href="#home" class="flaticon-home152 current" alt="Home" title="Home"></a></li>
				</ul>
			</nav>
		</header>


		<!-- SCRIPTS -->
		<script src="static/js/vendor/routie.js"></script>
		<script src="static/js/vendor/transparency.js"></script>
		<script src="static/js/vendor/underscore.js"></script>

		<script src="static/js/content.js"></script>
		<script src="static/js/app.js"></script>
		<script src="static/js/script.js"></script>
	</body>
</html>
