<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favourite Movies</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="author" href="humans.txt">

    </head>
    <body>

		<header>
			<nav>
				<ul>
					<li><a href="#about">About</a></li>
					<li><a href="#movies">Movies</a></li>
				</ul>
			</nav>
		</header>

		<main id="content">
			<section id="about-page" data-route="about">
				<header>
					<h1 data-bind="title"></h1>
					<p data-bind="description"></p>
				</header>
			</section>

			<section id="movie-page">
				<ul class="filter">
					<li><a href="#movies/all">All</a></li>
 					<li><a href="#movies/horror">Horror</a></li>
 					<li><a href="#movies/crime">Crime</a></li>
 					<li><a href="#movies/drama">Drama</a></li>
					<li><a href="#movies/thriller">Thriller</a></li>
				</ul>

 				<!-- <h1>Favourite Movies</h1>  -->
				<article data-bind="movies" id="movies">
					<section>
						<header>
							<h1 data-bind="title"></h1>
							<p>Release date: <time data-bind="release_date"></time></p>
							<p>Rating: <span data-bind="reviews"></span></p>
						</header>

						<figure>
							<img src="" alt="" data-bind="cover">
						</figure>

						<p data-bind="simple_plot"></p>
					</section>
				</article>
			</section>

		</main>

		<!-- VENDOR SCRIPTS -->
		<script src="static/js/vendor/routie.js"></script>
        <script src="static/js/vendor/transparency.js"></script>
        <script src="static/js/vendor/underscore.js"></script>

        <script src="static/js/content.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
